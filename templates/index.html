<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Clean Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>The Clean Content</h1>

        <!-- Conditionally display login/logout based on user session -->
        <div class="navbar">
            {% if user_id %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            <a href="{{ url_for('my_documents') }}">My Documents</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">Login/Sign Up</a>
            {% endif %}
        </div>

        <!-- Text filtering form -->
        <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" class="form-control" id="url" name="url"
                    placeholder="Please put the link below, we will help you filter!">
            </div>

            <div>OR</div>

            <div class="form-group">
                <label for="file">Word/PDF:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>

            <button type="submit" class="btn btn-primary">Start Filtering!</button>
        </form>
    </div>
</body>

</html>
